<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*** Rock, Paper, Scissors ***</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header" class="head">
        ROCK PAPER SCISSORS
    </div>
    <div id="container">
        <table>
            <tr>
                <td>
                    <div id="rock" class="selection">
                        &#9994;           
                    </div>
                </td>
                <td>
                    <div id="paper" class="selection">
                        &#128075;
                    </div> 
                </td>
                <td>
                    <div id="scissors" class="selection">
                        &#9996;
                    </div>
                </td>              
            </tr>
            <tr>
                <td>
                    <div id="button-rock" class="button">
                        <button class="button-89">ROCK</button>
                    </div>
                </td>
                <td>
                    <div id="button-paper" class="button">
                        <button class="button-89">PAPER</button>
                    </div>
                </td>
                <td>
                    <div id="button-scissors" class="button">
                        <button class="button-89">SCISSORS</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <div id="user-choice" class="choice">YOUR CHOICE: </div>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <div id="computer-choice" class="choice">CPU CHOICE: </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <table>
            <tr>
                <td>
                    <div class="icon">
                        &#128373; :
                    </div>
                </td>
                <td>
                    <div id="scoreOfHuman" class="human-score">
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="icon">
                        &#129302; :
                    </div>
                </td>
                <td>
                    <div id="scoreOfComputer" class="robot-score">
                        
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
